<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" sizes="144x144" href="favicon.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Arcade Game</title>
</head>
<body>
  <header>
    <h1>Classic Arcade Game Clone</h1>
    <h2>Udacity Front-end Nanodegree Project</h2>
    <section>
      <h3>Score: </h3>
      <img src="./images/Star.png" alt="star" class="header-img">
      <img src="./images/Star.png" alt="star" class="header-img">
      <img src="./images/Star.png" alt="star" class="header-img">
      <h3>Life: </h3>
      <img src="./images/Heart.png" alt="heart" class="header-img">
      <img src="./images/Heart.png" alt="heart" class="header-img">
      <img src="./images/Heart.png" alt="heart" class="header-img">
    </section>
  </header>
  <main>
  <div class="is-hidden modal-overlay">
    <div class="modal">
      <button onclick="window.location.reload()">x</button>
      <h1>You win!</h1>
      <img src="./images/char-princess-girl.png" alt="princess" class="jumping">
      <p>Click on the X to reset game!</p>
    </div>
  </div>
  </main>
  <script src="./js/resources.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/engine.js"></script>
</body>
</html>
