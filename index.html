<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" sizes="144x144" href="./images/favicon.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Arcade Game Clone</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
    integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
</head>
<body>
  <header>
    <h1>Classic Arcade Game Clone</h1>
    <h2>Udacity Front-end Nanodegree Project</h2>
    <div class="score-panel">
      <div class="info" id="star">
        <h3>Stars: </h3>
      </div>
      <div class="info" >
        <h3>Hearts: </h3>
        <i class="fas fa-heart"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-heart"></i>
      </div>
    </div>
  </header>
  <aside id="char-menu">
    <h3>Choose your player:</h3>
    <img src="./images/char-cat-girl.png" alt="cat girl" class="char" id="cat-girl">
    <img src="./images/char-horn-girl.png" alt="horn girl" class="char"  id="horn-girl">
    <img src="./images/char-pink-girl.png" alt="pink girl" class="char"  id="pink-girl">
    <img src="./images/char-boy.png" alt="boy" class="char"  id="boy">
  </aside>
  <main>
    <div id="game"></div>
    <div class="is-hidden modal-overlay">
      <div id="modal">
        <button onclick="window.location.reload()">x</button>
        <h1 id="modal-text"></h1>
        <img src="./images/char-princess-girl.png" alt="princess" id="princess">
        <p>Click on the X to reset game!</p>
      </div>
    </div>
  </main>
  <footer>
    <p>Page written by Marina Fr√≥es A. Costa</p>
    <a href="https://www.linkedin.com/in/marina-froes-a-costa/" class="fab fa-linkedin" target="_blank"></a>
    <a href="https://github.com/MarinaFroes" class="fab fa-github" target="_blank"></a>
  </footer>
  <script src="./js/resources.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/engine.js"></script>
</body>
</html>
